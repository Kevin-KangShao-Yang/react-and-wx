<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .child{
        border:1px solid green;
        padding:20px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>我是父组件</h2>
      <child message="带个女友回来" parent-msg="不要熬夜，越老越要补"></child>
    </div>
    <!-- <script src="./lib/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.4.0"></script>

    <script type="text/x-template" id="childTpl">
      <div class="child">
        <h2>我是子组件</h2>
        <p>父亲说:{{info}}</p>
        <p>父亲说:{{parentMsg}}</p>
        <input type="text" v-model="message">
      </div>
    </script>
    <script>
      Vue.component('child', {
        template:'#childTpl',
        props:['message','parentMsg'],
        data(){
          return{
            info:this.message
          }
        }
      })

      const app = new Vue({
        el: "#app",
        data: {
          message:'别浪，猥琐发育！',
          info:this.message
        }
      });
      </script>
  </body>
</html>
