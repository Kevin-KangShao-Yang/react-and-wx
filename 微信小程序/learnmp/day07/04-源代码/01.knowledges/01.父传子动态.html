<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .child{
        border:1px solid green;
        padding:20px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>我是父组件</h2>
      <textarea name="" id="" cols="40" rows="10" v-model="message"></textarea>
      <child :info='message' :obj="obj"></child>
    </div>
    <script src="./lib/index.js"></script>
    <script type="text/x-template" id="childTpl">
      <div class="child">
        <h2>我是子组件</h2>
        <p>父亲说:{{msg}}</p>
        <!-- <input type="text" v-model=""> -->
      </div>
    </script>
    <script>
      Vue.component('child', {
        template:'#childTpl',
        props:['info'],
        data(){
          return{
            msg:this.info
          }
        },
        watch:{
          info(newValue){
            // console.log(newValue)
            this.msg = newValue
          },
          // obj:{
          //   handler(newValue){
          //     this.msg = newValue
          //   },
          //   deep:true
          // }
        }
      })

      const app = new Vue({
        el: "#app",
        data: {
          obj:{
            name:'sfsdf'
          },
          message:'还是吃得太饱'
        }
      });
      </script>
  </body>
</html>
