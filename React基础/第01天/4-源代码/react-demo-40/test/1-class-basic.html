<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //用class类创建一个替代构造函数
        class Animal {
            // 实例属性
            name = ''
            age = 0
            // 静态属性
            static habitat = '地球'
            // 用构造器简化对实例属性的赋值 
            constructor(name, age) {   //new 一个新的对象的时候才会执行constructor构造器里面的代码
                this.name = name
                this.age = age
            }
            // 实例方法
            eat(food) {
                console.log(`${this.name} 吃 ${food}`)
            }
            //静态方法
            static sleep() {
                console.log('所有的动物都是闭着眼睛睡觉')
            }
        }
        console.log(typeof Animal) // function  class Animal本质上就是构造函数
        //创建一个a1实例
        const a1 = new Animal()
        a1.name = '旺财'
        a1.age = 3
        console.log(a1.name,a1.age)
        console.log(a1, typeof a1) 
        a1.eat('骨头')
        
        //创建一个a2实例
        const a2 = new Animal('来福', 4)
        a2.eat('牛排')
        console.log(`所有的动物现在栖息在 ${Animal.habitat}`)
        Animal.habitat = '阿尔法半人马座星'
        console.log(`所有的动物现在栖息在 ${Animal.habitat}`)
        Animal.sleep()  
    </script>
</body>

</html>
