<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div ref="messageRef">{{message}}</div>
        <button @click="updateMessage">更改</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data: {
            message: 'i am a good boy'
        },
        methods: {
            updateMessage() {
                this.message = '你是个坏蛋'
                Vue.nextTick(() => {
                    console.log(this.$refs.messageRef.textContent)
                })
                console.log("--------------------")
            }
        }
    })
</script>
</html>
